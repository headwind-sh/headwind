apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: default
  annotations:
    # Update policy: patch, minor, major, glob, all, force, none
    headwind.sh/policy: "minor"

    # Require approval before updating (default: true)
    headwind.sh/require-approval: "true"

    # Minimum time between updates in seconds (default: 300)
    headwind.sh/min-update-interval: "60"

    # Specific containers to track (empty = all containers)
    # headwind.sh/images: "nginx"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - name: nginx
        image: nginx:1.25.0
        ports:
        - containerPort: 80
