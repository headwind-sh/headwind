# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # Unmaintained crates from kube-runtime dependencies
    # These are transitive dependencies we don't control directly
    "RUSTSEC-2025-0012",  # backoff is unmaintained (used by kube-runtime)
    "RUSTSEC-2024-0384",  # instant is unmaintained (used by backoff)
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
confidence-threshold = 0.8

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = [
    # Allow unmaintained crates that are transitive dependencies from kube-runtime
    { name = "backoff" },
    { name = "instant" },
]
deny = [
    # Deny old versions of common crates
    { name = "openssl", version = "<0.10" },
]

[bans.build]
allow-build-scripts = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = ["b1tsized"]
