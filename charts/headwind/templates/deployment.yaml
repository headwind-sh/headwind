apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "headwind.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "headwind.labels" . | nindent 4 }}
  {{- with .Values.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "headwind.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.notifications.createSecret }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
      labels:
        {{- include "headwind.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "headwind.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ include "headwind.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - name: webhook
          containerPort: 8080
          protocol: TCP
        - name: api
          containerPort: 8081
          protocol: TCP
        - name: ui
          containerPort: 8082
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: HEADWIND_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- if .Values.env.RUST_LOG }}
        - name: RUST_LOG
          value: {{ .Values.env.RUST_LOG | quote }}
        {{- end }}
        {{- if .Values.env.HEADWIND_POLLING_ENABLED }}
        - name: HEADWIND_POLLING_ENABLED
          value: {{ .Values.env.HEADWIND_POLLING_ENABLED | quote }}
        {{- end }}
        {{- if .Values.env.HEADWIND_POLLING_INTERVAL }}
        - name: HEADWIND_POLLING_INTERVAL
          value: {{ .Values.env.HEADWIND_POLLING_INTERVAL | quote }}
        {{- end }}
        {{- if .Values.env.HEADWIND_UI_AUTH_MODE }}
        - name: HEADWIND_UI_AUTH_MODE
          value: {{ .Values.env.HEADWIND_UI_AUTH_MODE | quote }}
        {{- end }}
        {{- if .Values.env.HEADWIND_UI_PROXY_HEADER }}
        - name: HEADWIND_UI_PROXY_HEADER
          value: {{ .Values.env.HEADWIND_UI_PROXY_HEADER | quote }}
        {{- end }}
        - name: HEADWIND_UI_URL
          value: {{ include "headwind.uiUrl" . | quote }}
        {{- if and .Values.observability.create .Values.observability.influxdb.enabled }}
        - name: HEADWIND_INFLUXDB_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "headwind.influxdb.secretName" . }}
              key: {{ .Values.observability.influxdb.adminTokenKey }}
        {{- end }}
        {{- if .Values.notifications.slack.enabled }}
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "headwind.secretName" . }}
              key: slack-webhook-url
              optional: false
        {{- end }}
        {{- if .Values.notifications.teams.enabled }}
        - name: TEAMS_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "headwind.secretName" . }}
              key: teams-webhook-url
              optional: false
        {{- end }}
        {{- if .Values.notifications.webhook.enabled }}
        - name: WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "headwind.secretName" . }}
              key: webhook-url
              optional: false
        {{- end }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if or .Values.configMap.create .Values.extraEnvFrom }}
        envFrom:
        {{- if .Values.configMap.create }}
        - configMapRef:
            name: {{ include "headwind.configMapName" . }}
            optional: true
        {{- end }}
        {{- with .Values.extraEnvFrom }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- end }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.extraVolumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- if .Values.telegraf.enabled }}
      - name: telegraf
        image: {{ .Values.telegraf.image.repository }}:{{ .Values.telegraf.image.tag }}
        imagePullPolicy: {{ .Values.telegraf.image.pullPolicy }}
        {{- if and .Values.observability.create .Values.observability.influxdb.enabled }}
        env:
        - name: INFLUX_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "headwind.influxdb.secretName" . }}
              key: {{ .Values.observability.influxdb.adminTokenKey }}
        {{- end }}
        {{- with .Values.telegraf.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: telegraf-config
          mountPath: /etc/telegraf
          readOnly: true
      {{- end }}
      {{- with .Values.sidecars }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- if or .Values.telegraf.enabled .Values.extraVolumes }}
      volumes:
      {{- if .Values.telegraf.enabled }}
      - name: telegraf-config
        configMap:
          name: {{ include "headwind.fullname" . }}-telegraf
      {{- end }}
      {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
