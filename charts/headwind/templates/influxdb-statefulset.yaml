{{- if and .Values.observability.create .Values.observability.influxdb.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "headwind.fullname" . }}-influxdb
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "headwind.labels" . | nindent 4 }}
    app.kubernetes.io/component: influxdb
spec:
  serviceName: {{ include "headwind.fullname" . }}-influxdb
  replicas: 1
  selector:
    matchLabels:
      {{- include "headwind.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: influxdb
  template:
    metadata:
      labels:
        {{- include "headwind.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:{{ .Values.observability.influxdb.version }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8086
          protocol: TCP
        env:
        - name: DOCKER_INFLUXDB_INIT_MODE
          value: "setup"
        - name: DOCKER_INFLUXDB_INIT_USERNAME
          value: {{ .Values.observability.influxdb.adminUser | quote }}
        - name: DOCKER_INFLUXDB_INIT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "headwind.influxdb.secretName" . }}
              key: {{ .Values.observability.influxdb.adminPasswordKey }}
        - name: DOCKER_INFLUXDB_INIT_ORG
          value: {{ .Values.observability.influxdb.organization | quote }}
        - name: DOCKER_INFLUXDB_INIT_BUCKET
          value: {{ .Values.observability.influxdb.bucket | quote }}
        - name: DOCKER_INFLUXDB_INIT_RETENTION
          value: "{{ .Values.observability.influxdb.retentionHours }}h"
        - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "headwind.influxdb.secretName" . }}
              key: {{ .Values.observability.influxdb.adminTokenKey }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 250m
            memory: 512Mi
        volumeMounts:
        - name: data
          mountPath: /var/lib/influxdb2
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "headwind.labels" . | nindent 8 }}
        app.kubernetes.io/component: influxdb
    spec:
      accessModes:
        - ReadWriteOnce
      {{- if .Values.observability.influxdb.storageClass }}
      storageClassName: {{ .Values.observability.influxdb.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.observability.influxdb.storageSize }}
{{- end }}
