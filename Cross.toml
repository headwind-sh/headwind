[target.aarch64-unknown-linux-gnu]
# Use an image that includes OpenSSL development libraries
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:latest"

[build]
# Enable vendored OpenSSL to avoid needing system OpenSSL
[build.env]
passthrough = [
    "OPENSSL_STATIC=1",
    "OPENSSL_VENDORED=1",
]
