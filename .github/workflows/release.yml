name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes

  # Build binaries for multiple platforms
  build-binaries:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: headwind
            asset_name: headwind-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: headwind
            asset_name: headwind-linux-arm64
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: headwind
            asset_name: headwind-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: headwind
            asset_name: headwind-darwin-arm64
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: headwind.exe
            asset_name: headwind-windows-amd64.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: headwind.exe
            asset_name: headwind-windows-arm64.exe

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross for cross-compilation
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (Linux ARM64 with cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }} --features vendored-openssl

      - name: Build (other targets)
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update && sudo apt-get install -y binutils-aarch64-linux-gnu
          aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Upload bare binary (existing behavior)
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          gh release upload ${{ github.ref_name }} ${{ matrix.asset_name }}

      - name: Create Krew-compatible archive
        run: |
          # Create directory for Krew archive
          mkdir -p krew-package
          # Determine binary extension
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            EXT=".exe"
          else
            EXT=""
          fi
          # Copy and rename binary to kubectl-headwind
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} \
            krew-package/kubectl-headwind${EXT}
          # Copy LICENSE for proper attribution
          cp LICENSE krew-package/
          # Create tar.gz archive
          ARCHIVE="kubectl-headwind-${{ matrix.asset_name }}.tar.gz"
          tar -czf "${ARCHIVE}" -C krew-package .

      - name: Generate checksum
        run: |
          # Generate SHA256 checksum
          ARCHIVE="kubectl-headwind-${{ matrix.asset_name }}.tar.gz"
          CHECKSUM="${ARCHIVE}.sha256"
          if [ "$RUNNER_OS" == "Windows" ]; then
            certutil -hashfile "${ARCHIVE}" SHA256 | \
              findstr /v ":" | findstr /v "SHA256" > "${CHECKSUM}"
          else
            shasum -a 256 "${ARCHIVE}" | awk '{print $1}' > "${CHECKSUM}"
          fi
          echo "SHA256: $(cat ${CHECKSUM})"

      - name: Upload Krew archive to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} \
            kubectl-headwind-${{ matrix.asset_name }}.tar.gz \
            kubectl-headwind-${{ matrix.asset_name }}.tar.gz.sha256

  # Publish to crates.io
  publish-crate:
    name: Publish to crates.io
    needs: [create-release, build-binaries]  # Wait for binaries to build first
    runs-on: ubuntu-latest
    environment: crates.io  # Use GitHub environment for better secret management
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Run tests before publishing
        run: cargo test --all-features

      - name: Check package before publishing
        run: cargo package --allow-dirty

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: false  # Fail if publishing fails

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ crates.io publishing failed. Please check the workflow logs and publish manually if needed.'
            })
