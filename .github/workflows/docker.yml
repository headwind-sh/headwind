name: Docker

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to build (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # Wait for release workflow to complete and publish binaries
  wait-for-release:
    name: Wait for Release Workflow
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Only for automatic tag triggers
    steps:
      - name: Wait for release workflow
        run: |
          echo "Waiting for release workflow to complete..."
          sleep 60  # Give workflow time to start

          # Poll for release workflow completion
          for i in {1..30}; do
            STATUS=$(gh run list --workflow=release.yml \
              --branch=${GITHUB_REF#refs/tags/} --limit=1 \
              --json status --jq '.[0].status')
            if [ "$STATUS" = "completed" ]; then
              echo "Release workflow completed"
              exit 0
            fi
            echo "Release workflow status: $STATUS (attempt $i/30)"
            sleep 30
          done

          echo "Timeout waiting for release workflow"
          exit 1
        env:
          GH_TOKEN: ${{ github.token }}

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [wait-for-release]
    if: always() && (needs.wait-for-release.result == 'success' || github.event_name == 'workflow_dispatch')
    environment: gcp-artifact-repo
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Artifact Registry URL
        id: gar
        run: |
          GAR_REGISTRY="${{ secrets.GAR_LOCATION }}-docker.pkg.dev"
          GAR_IMAGE="${GAR_REGISTRY}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/headwind"
          echo "registry=${GAR_REGISTRY}" >> $GITHUB_OUTPUT
          echo "image=${GAR_IMAGE}" >> $GITHUB_OUTPUT

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.gar.outputs.registry }}
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ steps.gar.outputs.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
