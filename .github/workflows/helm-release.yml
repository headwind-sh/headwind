name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/headwind/**'
      - '.github/workflows/helm-release.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
          config: .github/cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy chart index to charts/ subdirectory
        run: |
          # Create charts directory if it doesn't exist
          mkdir -p gh-pages/charts

          # Copy the index.yaml to charts/ subdirectory
          if [ -f index.yaml ]; then
            cp index.yaml gh-pages/charts/index.yaml
            echo "Copied index.yaml to charts/ subdirectory"
          fi

          # Commit and push
          cd gh-pages
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add charts/index.yaml
          git diff --staged --quiet || git commit -m "Update Helm chart repository index"
          git push origin gh-pages
