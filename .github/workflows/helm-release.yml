name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/headwind/**'
      - '.github/workflows/helm-release.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Install chart-releaser
        run: |
          VERSION="1.6.1"
          OS="$(uname | tr '[:upper:]' '[:lower:]')"
          ARCH="$(uname -m)"
          # chart-releaser uses 'amd64' instead of 'x86_64'
          [[ "$ARCH" == "x86_64" ]] && ARCH="amd64"
          URL="https://github.com/helm/chart-releaser/releases/download"
          wget "${URL}/v${VERSION}/chart-releaser_${VERSION}_${OS}_${ARCH}.tar.gz"
          tar xzf "chart-releaser_${VERSION}_${OS}_${ARCH}.tar.gz"
          sudo mv cr /usr/local/bin/cr
          rm -f "chart-releaser_${VERSION}_${OS}_${ARCH}.tar.gz"

      - name: Package and release charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          # Load config
          owner=$(yq eval '.owner' .github/cr.yaml)
          repo=$(yq eval '.git-repo' .github/cr.yaml)

          # Package charts
          for chart in charts/*; do
            if [[ -d "$chart" ]]; then
              echo "Packaging $chart..."
              cr package "$chart" --config .github/cr.yaml
            fi
          done

          # Upload chart packages to GitHub Releases (skips existing)
          cr upload --config .github/cr.yaml \
            --owner "$owner" \
            --git-repo "$repo" \
            --skip-existing \
            --token "$CR_TOKEN"

      - name: Update chart index in docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create charts directory
          mkdir -p docs/static/charts

          # Download all chart releases
          echo "Downloading chart packages from GitHub releases..."
          gh release list --repo headwind-sh/headwind --limit 100 | \
            grep "headwind-" | \
            awk '{print $1}' | \
            while read -r tag; do
              echo "Downloading ${tag}.tgz..."
              gh release download "$tag" \
                --repo headwind-sh/headwind \
                --pattern "*.tgz" \
                --dir docs/static/charts \
                --clobber || echo "No chart package in $tag"
            done

          # Generate index.yaml using helm
          helm repo index docs/static/charts \
            --url https://headwind.sh/charts/

          echo "Generated index.yaml:"
          cat docs/static/charts/index.yaml

          # Commit the updated index to main branch
          git add docs/static/charts/

          if git diff --staged --quiet; then
            echo "No changes to chart index"
          else
            # Fetch latest and reset to it (discard any intermediate changes to index.yaml)
            git fetch origin main
            git reset --soft origin/main
            git add docs/static/charts/

            # Commit and push
            git commit -m "chore: update Helm chart repository index [skip ci]"
            git push origin HEAD:main
            echo "Chart index updated and pushed to main"
            echo "Charts will be available at: https://headwind.sh/charts/"
          fi
