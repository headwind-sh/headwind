apiVersion: apps/v1
kind: Deployment
metadata:
  name: headwind
  namespace: headwind-system
  labels:
    app: headwind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headwind
  template:
    metadata:
      labels:
        app: headwind
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: headwind
      containers:
      - name: headwind
        image: headwind:test-phase7-v1
        imagePullPolicy: IfNotPresent
        ports:
        - name: webhook
          containerPort: 8080
          protocol: TCP
        - name: api
          containerPort: 8081
          protocol: TCP
        - name: ui
          containerPort: 8082
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "headwind=info,kube=info"
        - name: HEADWIND_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # Notification webhook URLs from Secret
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: headwind-secrets
              key: slack-webhook-url
              optional: true
        - name: TEAMS_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: headwind-secrets
              key: teams-webhook-url
              optional: true
        - name: WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: headwind-secrets
              key: webhook-url
              optional: true
        # Web UI URL for notifications (e.g., https://headwind.example.com)
        - name: HEADWIND_UI_URL
          value: "http://localhost:8082"
        # Configuration from ConfigMap
        envFrom:
        - configMapRef:
            name: headwind-config
            optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
